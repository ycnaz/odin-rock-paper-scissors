<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="scripts.js"></script>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="darken" style="display: none;"></div>

    <div id="winner-page" style="display: none;">
        <p id="winner"></p>
        <button id="play-again">Play again</button>
    </div>

    <nav class="nav">
        <strong id="name">Rock Paper Scissors</strong>
    </nav>

    <div id="container">
        <div class="scores">
            <span id="player-score">-</span>
            <span id="player-name">Player</span>
            <span id="player-choice" class="each-choice">...</span>
        </div>

        <div class="scores">
            <span id="computer-score">-</span>
            <span id="computer-name">Computer</span>
            <span id="computer-choice" class="each-choice">...</span>
        </div>
    </div>

    <div id="choices">
        <button id="rock-button" class="buttons">Rock</button>

        <button id="paper-button" class="buttons">Paper</button>

        <button id="scissors-button" class="buttons">Scissors</button>
    </div>

    <div class="footer">
        <span id="me">Created by<a id="github" href="https://github.com/ycnaz" target="_blank">ycnaz</a> Â© </span>
    </div>
</body>
</html>
